<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFnDescLabel" jhiTranslate="manaProjectApp.fnDesc.home.createOrEditLabel">Create or edit a Fn Desc</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!fnDesc.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="fnDesc.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="manaProjectApp.fnDesc.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="fnDesc.description" required />
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="manaProjectApp.fnDesc.projectid" for="field_projectid">Projectid</label>
            <select class="form-control" id="field_projectid" name="projectid" [(ngModel)]="fnDesc.projectid" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projectOption.id === fnDesc.projectid?.id ? fnDesc.projectid : projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.title}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="manaProjectApp.fnDesc.funcneedid" for="field_funcneedid">funcneedid</label>
            <select class="form-control" id="field_funcneedid" name="funcneedid" [(ngModel)]="fnDesc.funcneedid" >
                <option [ngValue]="null"></option>
                <option [ngValue]="funcNeedOption.id === fnDesc.funcneedid?.id ? fnDesc.funcneedid : funcNeedOption" *ngFor="let funcNeedOption of funcneeds; trackBy: trackFuncNeedById">{{funcNeedOption.title}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
